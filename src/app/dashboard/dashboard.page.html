<div class="month">
  <div>{{currentDate | date: 'MMMM'}}<br><span style="font-size:18px">{{currentDate | date: 'yyyy'}}</span></div>
  <div class="horizontal">
    <ul class="days" *ngFor="let day of calendarArray" >
      <div class="calender-column" [class.active]="day.getTime() == currentDate.getTime()">
        <li>{{day | date:'E'}}</li><br>
        <li>{{day | date:'d'}} </li>
      </div>
    </ul>
  </div>
</div>

<!-- TODO below -> connect with backend-->
<div class="selection">
  <div class="w3-light-grey w3-round-xlarge">
    <div id="current-goal-progress" class="w3-container w3-green w3-round-xlarge" style="width: 25%">25%</div>
  </div>
  <button>Set new goals</button>
</div>


<div class="card">
  <div class="card-header">
    <h1>Goal 1</h1> <h2>02.10.2021 - 09.10.2021</h2>
  </div>
  <div class="w3-light-grey w3-round-xlarge">
    <div id="selected-goal-progress" class="w3-container w3-green w3-round-xlarge" style="width: 25%">25%<p>current goal progress</p></div>
  </div>
  <div class="container body">
    <div class="container">
      <div class="container">
        <h2>Workouts:</h2>
        <div class="card">


          <!-- TODO make the box replicable with 3 Status (done,pending,failed)-->

            <h2>Workout1</h2>
            <div class="container textbox">
              <h2 class="typecard-label">Type:</h2>

            </div>

      </div>
    </div>
    <div class="container top-right">
      <div class="container">

        <div class="card">


          <!-- TODO make the box replicable with 3 Status (done,pending,failed)-->

            <h2>Goal1</h2>
            <div class="container textbox">
              <h2 class="typecard-label">Time:</h2>
              <div class="card">20.09.2021-27.09.2021</div>
            </div>
            <button id="more-goal-information" type="submit"><i class="fa fa-search"></i></button>
          </div>

      </div>
    </div>

</div>
